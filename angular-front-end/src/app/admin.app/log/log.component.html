<div class="first-container">
    <div class="logo-container">
        <img src="../../assets/logo-irontec.png" alt="logo-irontec" class="logo-irontec">
    </div>
    <div>
        <h1 class="title">Viewers: sistema de elección de preferencias</h1>
        <h3 class="title">Para personalizar el contenido de los visores, inicie sesión</h3>
    </div>
    <div class="text-container">
        <div>
            <p><input type="text" [(ngModel)]="model.username" class="input-login" placeholder="Usuario"></p>
            <p><input type="password" [(ngModel)]="model.password" class="input-login" placeholder="Contraseña"></p>
        </div>     
        <p (click)='onSubmitAsync()' class="login-button">Log In</p>   
    </div>
    <div class="message-container">        
        <p>{{errorMessage}}</p>
    </div>
</div>
