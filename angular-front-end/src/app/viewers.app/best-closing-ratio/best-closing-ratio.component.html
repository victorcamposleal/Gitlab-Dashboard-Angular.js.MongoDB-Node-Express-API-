<div *ngIf="bestClosingRatio" class="first-container">
    <div class="title-container">
        <h1 class="main-title">Issues</h1>
    </div>
    <div class="data-container">
        <div class="text">
            <div class="data-titles">
                <h2>Proyectos con mejor proporción issues creados / issues cerrados</h2>
                <h3>(teniendo en cuenta los últimos 10 proyectos modificados)</h3>
            </div>
            <div class="data">
                <h2 *ngFor="let value of issuesRatio, index as i">{{value.name}}: <span
                        class="data{{i}}">{{value.value}}</span>
                </h2>
            </div>
        </div>
        <div class="chart-container">
            <chart [type]="chart.type" [data]="chart.data" [options]="chart.options" class="chart"></chart>
        </div>
    </div>
</div>
